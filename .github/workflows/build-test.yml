name: Check

on:
  pull_request:

  push:
    branches:
      - 3.0.x # Check branch after merge

concurrency:
  # Only run once for latest commit per ref and cancel other (previous) runs.
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish-local:
    name: Publish local
    uses: playframework/.github/.github/workflows/cmd.yml@v4
    with:
      java: 17, 11
      scala: 2.13.x, 3.x
      cmd: sbt ++$MATRIX_SCALA publishLocal # Check that we can actually build and package the library

  finish:
    name: Finish
    if: github.event_name == 'pull_request'
    needs: # Should be last
      - "publish-local"
    uses: playframework/.github/.github/workflows/rtm.yml@v4
